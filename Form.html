<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/Form/Form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="mb-4" id="fomrtitle">Formul√°rio de Contato</h2>
            <form>
              <div class="form-group">
                <label id="fomrtitle" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
              </div>
              <div id="mensaggeErrorNome" style="display: none;"></div>
              <div class="form-group">
                <label id="fomrtitle" for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
              </div>
              <div id="mensaggeErrorEmail" style="display: none;"></div>
              <div class="form-group">
                <label id="fomrtitle" for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem"></textarea>
              </div>
              <div id="mensaggeErrorMensage" style="display: none;"></div>
              <button type="submit" class="btn btn-primary" id="submitForm">Enviar</button>
            </form>
          </div>
        </div>
      </div>
</body> 
   <script src="JavasScript/Form/FormVerificacion.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
